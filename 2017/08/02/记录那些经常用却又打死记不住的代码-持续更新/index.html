<!DOCTYPE html><html lang="zh-cn"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=Edge"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"><meta name="format-detection" content="telephone=no"><meta name="format-detection" content="email=no"><meta name="description" content="study life"><meta name="keywords" content="Hexo, Gruntjs, Nodejs, Reactjs, Vuejs"><title>记录那些经常用却又打死记不住的代码(持续更新) - alonealice</title><link rel="stylesheet" href="/css/main_style.min.css"><link rel="icon" href="/favicon.ico"></head><body><input id="navi" type="checkbox"><ul class="main-navication"><li><a href="/"><span>Home</span></a></li><li><a href="https://github.com/earthWo"><span>Github</span></a></li></ul><div class="wrapper" id="wrap"><div class="post-header"><label class="navi-button light" for="navi">MENU</label><img class="background" src="https://img.zcool.cn/community/014177554b6ae7000001bf729a3698.jpg@1280w_1l_0o_100sh.jpg"><div class="post-title"><h1 class="title">记录那些经常用却又打死记不住的代码(持续更新)</h1><ul class="meta"><li><i class="icon icon-author"></i>alonealice</li><li><i class="icon icon-clock"></i>6 Minutes</li><li><i class="icon icon-calendar"></i>2017年8月2日</li></ul></div></div><div class="article-content" style="max-width:800px"><h3 id="时间固定格式转Long"><a href="#时间固定格式转Long" class="headerlink" title="时间固定格式转Long"></a>时间固定格式转Long</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">SimpleDateFormat simpleDateFormat = new SimpleDateFormat(style);</span><br><span class="line">Date date = simpleDateFormat.parse(time);</span><br><span class="line">return date.getTime();</span><br></pre></td></tr></table></figure>
<h3 id="组合属性动画"><a href="#组合属性动画" class="headerlink" title="组合属性动画"></a>组合属性动画</h3><p>方法1：<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">PropertyValuesHolder holder1=</span><br><span class="line">PropertyValuesHolder.ofFloat(&quot;scaleX&quot;,1.0f,1,5f);</span><br><span class="line">...</span><br><span class="line">ObjectAnimator animator=ObjectAnimator.</span><br><span class="line">ofPropertyValuesHolder(view,holder1,holder2,holder3);</span><br></pre></td></tr></table></figure></p>
<p>方法2：<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">AnimatorSet set=new AnimatorSet();</span><br><span class="line">AnimatorSet.Builder builder=set.play(animator1);</span><br><span class="line">builder.after(animator2);</span><br><span class="line">set.start();</span><br></pre></td></tr></table></figure></p>
<p>方法3：<br><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"> AnimatorInflater.loadAnimator(context,R.animator.t);</span><br><span class="line"> 动画配置文件：</span><br><span class="line"> &lt;set xmlns:android=&quot;http://schemas.android.com/apk/res/android&quot;</span><br><span class="line">    android:duration=&quot;200&quot;</span><br><span class="line">    android:ordering=&quot;together&quot;&gt;</span><br><span class="line">    &lt;objectAnimator</span><br><span class="line">        android:propertyName=&quot;translationX&quot;&gt;&lt;/objectAnimator&gt;</span><br><span class="line">    &lt;objectAnimator</span><br><span class="line">        android:propertyName=&quot;translationY&quot;&gt;&lt;/objectAnimator&gt;</span><br><span class="line">&lt;/set&gt;</span><br></pre></td></tr></table></figure></p>
<h3 id="DOM解析xml"><a href="#DOM解析xml" class="headerlink" title="DOM解析xml"></a>DOM解析xml</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">DocumentBuilderFactory builderFactory=DocumentBuilderFactory.newInstance();</span><br><span class="line">           DocumentBuilder documentBuilder=builderFactory.newDocumentBuilder();</span><br><span class="line">           Document document= documentBuilder.parse(inputStream);</span><br><span class="line">           Element rootNode=document.getDocumentElement();</span><br><span class="line">           NodeList nodeList=rootNode.getChildNodes();</span><br><span class="line">           ...</span><br></pre></td></tr></table></figure>
<h3 id="PULL解析"><a href="#PULL解析" class="headerlink" title="PULL解析"></a>PULL解析</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">XmlResourceParser xmlResourceParser= getResources().getLayout(id);</span><br><span class="line">AttributeSet attrs=Xml.asAttributeSet(xmlResourceParser);</span><br><span class="line"> while(XmlPullParser.END_DOCUMENT!=xmlResourceParser.getEventType())&#123;</span><br><span class="line">  if(xmlResourceParser.getEventType()==XmlPullParser.START_TAG&amp;&amp;xmlResourceParser.getName().equals(&quot;item&quot;))&#123;//条件满足，解析具体的值</span><br><span class="line">                   int a=obtainStyledAttributes(attrs, R.styleable.MenuItem).getInt(R.styleable.CircleImage2_d3,0);</span><br><span class="line">               &#125;</span><br><span class="line">      XmlPullParser.next();         </span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
<h3 id="SAX解析"><a href="#SAX解析" class="headerlink" title="SAX解析"></a>SAX解析</h3><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line">SAXParserFactory sax=SAXParserFactory.newInstance();</span><br><span class="line">InputStream inputStream=getResources().openRawResource(R.raw.sax);</span><br><span class="line">SAXParser saxParser= sax.newSAXParser();</span><br><span class="line">saxParser.parse(inputStream,new DefaultHandler()&#123;</span><br><span class="line">                  @Override</span><br><span class="line">                  public void startDocument() throws SAXException &#123;</span><br><span class="line">                      super.startDocument();</span><br><span class="line">                  &#125;</span><br><span class="line"></span><br><span class="line">                  @Override</span><br><span class="line">                  public void startElement(String uri, String localName, String qName, Attributes attributes) throws SAXException &#123;</span><br><span class="line">                      super.startElement(uri, localName, qName, attributes);</span><br><span class="line">                  &#125;</span><br><span class="line"></span><br><span class="line">                  @Override</span><br><span class="line">                  public void endElement(String uri, String localName, String qName) throws SAXException &#123;</span><br><span class="line">                      super.endElement(uri, localName, qName);</span><br><span class="line">                  &#125;</span><br><span class="line"></span><br><span class="line">                  @Override</span><br><span class="line">                  public void endDocument() throws SAXException &#123;</span><br><span class="line">                      super.endDocument();</span><br><span class="line">                  &#125;</span><br><span class="line"></span><br><span class="line">                  @Override</span><br><span class="line">                  public void characters(char[] ch, int start, int length) throws SAXException &#123;</span><br><span class="line">                      super.characters(ch, start, length);</span><br><span class="line">                  &#125;</span><br><span class="line">              &#125;);</span><br></pre></td></tr></table></figure>
<p>其中characters是解析具体的数据时的回调，在startDocument、startElement和endElement方法执行。</p>
